<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        select {
            width: 100px;
            height: 160px;
        }

        .left,
        .right {
            float: left;
            margin: 0 20px;
        }

        .btn {
            background-color: slategray;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="left">
        <select multiple="multiple" id="left-list">
            <option>第一项</option>
            <option>第二项</option>
            <option>第三项</option>
            <option>第四项</option>
            <option>第五项</option>
            <option>第六项</option>
            
        </select>
        <div class="btn" id="checkleft">选中添加到右边&gt&gt</div>
        <div class="btn" id="removeleft">全部添加到右边&gt&gt</div>
    </div>
    <div class="right">
        <select multiple="multiple" id="right-list">
            <option>第七项</option>
        </select>
        <div class="btn" id="checkright">选中添加到左边&lt&lt</div>
        <div class="btn" id="removeright">全部添加到左边&lt&lt</div>
    </div>
    <script>
        $("#left-list").on("click","option",function(){
            $(this).appendTo($("#right-list"))
        })
        $("#right-list").on("click","option",function(){
            $(this).appendTo($("#left-list"))
        })
        $("#checkleft").click(function(){
            $("#left-list option:selected").appendTo($("#right-list"))
        })
        $("#checkright").click(function(){
            $("#right-list option:selected").appendTo($("#left-list"))
        })
        $("#removeleft").click(function(){
            $("#left-list option").appendTo($("#right-list"))
        }) 
        $("#removeright").click(function(){
            $("#right-list option").appendTo($("#left-list"))
        })
    </script>
</body>
</html>
