<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            display: flex;
            justify-content: center;   
            /* 主轴居中 */
            align-items: center;
            /* 交叉轴居中 */
        }

        .div1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>

</html>
