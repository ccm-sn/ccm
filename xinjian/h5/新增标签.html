<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can{
            background-color: black;
        }
    </style>
</head>
<body>
    <header>hello</header>
    <!-- 音频 -->
    <!-- <audio controls="controls" src="song.ogg"></audio> -->
    <!-- 视频 -->
    <!-- <video src="movie.ogg" controls="controls"></video> -->
    <!-- 画布 -->
     <canvas id="can" width="600" height="400"></canvas>

     <script>
         var ocan = document.getElementById("can");
         var ovas = ocan.getContext("2d");
         
         ovas.lineWidth = 10;
         ovas.strokeStyle = 'white';
         ovas.beginPath();
         ovas.moveTo(10,10);
         ovas.lineTo(90,90);
         ovas.stroke();
     </script>
</body>
</html>
