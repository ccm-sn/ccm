<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .active2 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div v-bind:class="class1"></div> -->

        <div :data-id="class1" :style="{color:color1}">11</div>

        <button @click="clickHandle">button</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                class1: "active",
                class2: false,
                color1:'red'
            },
            methods: {
                clickHandle() {
                    //   this.class1 = "active";
                    this.class2 = true;
                }
            }
        })
    </script>
</body>

</html>
