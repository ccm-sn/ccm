<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">{{num}}
        <mytest></mytest>
        <mytest2></mytest2>
    </div>
    <template id="tem1">
        <h1>nihao</h1>
    </template>
    <template2 id="tem2">
        <h1>世界</h1>
    </template2>
    <script>

        new Vue({
            el: "#app",
            data: {
                num: 1
            },
            components: {
                mytest: {
                    template: "#tem1"
                },
                mytest2: {
                    template: "#tem2"
                }
            }
        })

    </script>
</body>

</html>
